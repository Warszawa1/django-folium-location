<!DOCTYPE html>
<html>
<head>
    <title>Button Click Example</title>
</head>
<body>

<form method="post" action="{% url 'button_click' %}">
    {% csrf_token %}
    <input type="submit" value="Click me">
</form>

{% if message %}
    <p>{{ message }}</p>
{% endif %}


</body>
</html>
